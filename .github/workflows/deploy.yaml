name: Remote Deploy Frontend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run remote deploy script
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd /root/warranty/frontend
            git fetch --all
            git reset --hard origin/main
            npm ci
            npm run build
            # Copy output to web root
            sudo rm -rf /var/www/warranty-frontend/*
            sudo mkdir -p /var/www/warranty-frontend
            sudo cp -r dist/* /var/www/warranty-frontend/
            # Optional reload nginx
            sudo systemctl reload nginx
