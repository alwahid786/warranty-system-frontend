name: Remote Deploy Frontend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # ---------------------------
      # 1ï¸âƒ£ Checkout code
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------
      # 2ï¸âƒ£ SSH to server & deploy
      # ---------------------------
      - name: Remote deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e

            echo "ğŸ”¹ Load NVM and Node"
            export NVM_DIR="/root/.nvm"   # replace with actual NVM path
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm install 22
            nvm use 22

            echo "ğŸ”¹ Go to frontend folder"
            cd /root/warranty/frontend     # replace with actual path

            echo "ğŸ”¹ Ensure .env exists"
            if [ ! -f .env ]; then
              echo "âŒ .env file not found! Copying production version..."
              cp .env.production .env     # adjust if your prod .env has a different name
            fi

            echo "ğŸ”¹ Pull latest code"
            git fetch --all
            git reset --hard origin/main

            echo "ğŸ”¹ Install dependencies"
            npm install

            echo "ğŸ”¹ Build frontend"
            npm run build

            echo "ğŸ”¹ Deploy to Nginx"
            sudo rm -rf /var/www/warranty-frontend/*
            sudo mkdir -p /var/www/warranty-frontend
            sudo cp -r dist/* /var/www/warranty-frontend/

            echo "ğŸ”¹ Reload Nginx"
            sudo systemctl reload nginx

            echo "âœ… Frontend deployed successfully!"
